<!DOCTYPE html>
<html>
<head>
    <title>Login Kurator IFP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* (Salin seluruh CSS yang dipercantik dari jawaban sebelumnya di buildLoginHtmlWithKurators) */
        :root { --primary-color: #007bff; --secondary-color: #6c757d; --success-color: #28a745; --border-color: #ccc; --bg-light: #f8f9fa; }
        body { font-family: 'Roboto', Arial, sans-serif; padding: 20px; background-color: var(--bg-light); }
        h3 { color: var(--primary-color); border-bottom: 2px solid var(--primary-color); padding-bottom: 5px; margin-bottom: 20px; }
        .control-group { display: flex; align-items: center; gap: 15px; margin-bottom: 20px; padding: 10px; border: 1px solid #ddd; border-radius: 8px; background-color: #fff; }
        label { font-weight: 500; color: #333; }
        #kuratorSel { padding: 8px; border: 1px solid var(--border-color); border-radius: 5px; flex-grow: 1; max-width: 300px; appearance: none; background-color: #fff; }
        .btn { padding: 8px 15px; border: none; border-radius: 5px; cursor: pointer; font-weight: 700; transition: background-color 0.3s, transform 0.1s; }
        #btnLoad { background-color: var(--primary-color); color: white; }
        #btnLoad:hover { background-color: #0056b3; }
        #countInfo { font-weight: 700; color: var(--success-color); }
        hr { border: 0; border-top: 1px solid #e0e0e0; margin: 15px 0; }
        table { border-collapse: collapse; width: 100%; margin-top: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); border-radius: 8px; overflow: hidden; }
        th, td { border: 1px solid #e0e0e0; padding: 10px; text-align: left; }
        th { background: var(--primary-color); color: white; text-transform: uppercase; font-size: 0.9em; }
        tr:nth-child(even) { background-color: #f2f2f2; }
        tr:hover { background-color: #e9ecef; }
        .small { font-size: 14px; color: var(--secondary-color); }
        td button { background-color: var(--success-color); color: white; padding: 5px 10px; border-radius: 5px; border: none; cursor: pointer; transition: background-color 0.2s; }
        td button:hover { background-color: #1e7e34; }
    </style>
</head>
<body>
    <h3>ðŸ”‘ Login Kurator</h3>
    <div class="control-group">
        <label for="kuratorSel">Pilih Kurator:</label>
        <select id="kuratorSel"></select>
        <button id="btnLoad" class="btn">Muat Konten</button>
        <span id="countInfo"></span>
    </div>
    <hr>
    <div id="listArea" class="small">Pilih kurator lalu klik 'Muat Konten' atau pilih dari dropdown.</div>

    <script>
        // PASTE URL WEB APP ANDA DI SINI!
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbxhxb67UDwGUb_cvmMPEwac3RfRXkhHyDySxd3iJCu7vNETYNE2PiVR4XEKSkcUmuwNjA/exec'; 

        // Fungsi Helper
        function escapeHtml(s) { return String(s || '').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;'); }
        
        // --- 1. Ambil Daftar Kurator ---
        async function fetchAndPopulateKurators() {
            try {
                const response = await fetch(WEB_APP_URL + '?action=fetchKurators');
                const kurators = await response.json();
                
                const sel = document.getElementById('kuratorSel');
                sel.innerHTML = '<option value="">--Pilih--</option>';
                kurators.forEach(function(name){
                    if(name && String(name).trim()!==''){
                        const opt = document.createElement('option'); opt.value = name; opt.text = name; sel.appendChild(opt);
                    }
                });
            } catch (e) {
                console.error('Gagal memuat daftar kurator:', e);
                document.getElementById('listArea').textContent = 'Gagal memuat daftar kurator dari server.';
            }
        }

        // --- 2. Muat Konten Tersedia ---
        async function loadContentsForKurator(name) {
            if (!name || name === '') { 
                document.getElementById('listArea').innerHTML = 'Pilih kurator dulu.'; return; 
            }
            document.getElementById('listArea').innerHTML = 'Memuat konten...';

            try {
                const response = await fetch(WEB_APP_URL + `?action=fetchAvailableContents&kurator=${encodeURIComponent(name)}`);
                const payload = await response.json();
                
                if(payload.error){ throw new Error(payload.error); }
                renderList(payload);

            } catch (e) {
                document.getElementById('listArea').innerHTML = `<div style="color:red">Gagal memuat: ${e.message}</div>`;
                console.error('fetchAvailableContents error', e);
            }
        }

        // --- 3. Render Daftar ke Tabel ---
        function renderList(payload) {
            const area = document.getElementById('listArea');
            const info = document.getElementById('countInfo');
            if(!payload){ area.innerHTML = '<div style="color:red">Gagal memuat konten (payload kosong).</div>'; return; }
            
            info.textContent = `Telah dikurasi: ${payload.countDone} / ${payload.maxAllowed}`;
            
            if(payload.countDone >= payload.maxAllowed){
                area.innerHTML = '<div style="color:red;font-weight:bold;padding:10px;border:1px solid red;border-radius:5px">Anda sudah mencapai batas kurasi ('+payload.maxAllowed+').</div>';
                return;
            }
            if(!payload.items || payload.items.length===0){ area.innerHTML = '<div>Tidak ada konten tersedia untuk dikurasi.</div>'; return; }
            
            let html = '<table><thead><tr><th>#</th><th>Pengembang</th><th>Fase</th><th>Mapel</th><th>Judul Konten</th><th>Aksi</th></tr></thead><tbody>';
            payload.items.forEach(function(it, idx){
                html += '<tr>';
                html += `<td>${idx+1}</td>`;
                html += `<td>${escapeHtml(it.pengembang)}</td>`;
                html += `<td>${escapeHtml(it.fase)}</td>`;
                html += `<td>${escapeHtml(it.mapel)}</td>`;
                html += `<td>${escapeHtml(it.judul)}</td>`;
                // Pindah ke halaman kurasi baru dan kirim data via URL atau localStorage
                html += `<td><button onclick="startKurasi(${it.row}, '${encodeURIComponent(payload.kurator)}')">Kurasi</button></td>`;
                html += '</tr>';
            });
            html += '</tbody></table>';
            area.innerHTML = html;
        }
        
        // --- 4. Fungsi Mulai Kurasi ---
        function startKurasi(row, kuratorEnc){
            const kurator = decodeURIComponent(kuratorEnc);
            // Simpan data kurator ke localStorage, lalu redirect ke halaman form
            localStorage.setItem('current_kurasi_row', row);
            localStorage.setItem('current_kurator_name', kurator);
            window.location.href = 'kurasi.html'; // Anda harus buat file ini
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', function(){
            fetchAndPopulateKurators();
            const sel = document.getElementById('kuratorSel');
            sel.addEventListener('change', function(){ loadContentsForKurator(this.value); });
            document.getElementById('btnLoad').addEventListener('click', function(){ loadContentsForKurator(document.getElementById('kuratorSel').value); });
        });
    </script>
</body>

</html>
