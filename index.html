<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Login Kurator IFP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary-color: #007bff; --secondary-color: #6c757d; --success-color: #28a745; --border-color: #ccc; --bg-light: #f8f9fa; }
        body { font-family: 'Roboto', Arial, sans-serif; padding: 20px; background-color: var(--bg-light); }
        h3 { color: var(--primary-color); border-bottom: 2px solid var(--primary-color); padding-bottom: 5px; margin-bottom: 20px; }
        .control-group { display: flex; align-items: center; gap: 15px; margin-bottom: 20px; padding: 10px; border: 1px solid #ddd; border-radius: 8px; background-color: #fff; }
        label { font-weight: 500; color: #333; }
        #kuratorSel { padding: 8px; border: 1px solid var(--border-color); border-radius: 5px; flex-grow: 1; max-width: 300px; appearance: none; background-color: #fff; }
        .btn { padding: 8px 15px; border: none; border-radius: 5px; cursor: pointer; font-weight: 700; transition: background-color 0.3s, transform 0.1s; }
        #btnLoad { background-color: var(--primary-color); color: white; }
        #btnLoad:hover { background-color: #0056b3; }
        #countInfo { font-weight: 700; color: var(--success-color); }
        hr { border: 0; border-top: 1px solid #e0e0e0; margin: 15px 0; }
        table { border-collapse: collapse; width: 100%; margin-top: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); border-radius: 8px; overflow: hidden; }
        th, td { border: 1px solid #e0e0e0; padding: 10px; text-align: left; }
        th { background: var(--primary-color); color: white; text-transform: uppercase; font-size: 0.9em; }
        tr:nth-child(even) { background-color: #f2f2f2; }
        tr:hover { background-color: #e9ecef; }
        .small { font-size: 14px; color: var(--secondary-color); }
        td button.kurasi-btn { background-color: var(--success-color); color: white; padding: 5px 10px; border-radius: 5px; border: none; cursor: pointer; transition: background-color 0.2s; }
        td button.kurasi-btn:hover { background-color: #1e7e34; }
        .notice { padding:10px;border-radius:6px;margin-top:8px; }
        .notice.error { background:#ffe6e6;color:#900;border:1px solid #f5c2c2; }
        .notice.info { background:#eefaf0;color:#1b6c3a;border:1px solid #d4efd6; }
    </style>
</head>
<body>
    <h3>ðŸ”‘ Login Kurator</h3>
    <div class="control-group">
        <label for="kuratorSel">Pilih Kurator:</label>
        <select id="kuratorSel"></select>
        <button id="btnLoad" class="btn">Muat Konten</button>
        <span id="countInfo"></span>
    </div>
    <hr>
    <div id="listArea" class="small">Pilih kurator lalu klik 'Muat Konten' atau pilih dari dropdown.</div>

    <script>
        // GANTI DENGAN URL DEPLOY WEB APP ANDA
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbxYrmCHAafei_NQerCeia256Q6KmNhUGjB7XlcxvuotXfL84b23zuFm5V-GyXZ1P7vx/exec';

        function escapeHtml(s) { return String(s || '').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;'); }

        async function fetchAndPopulateKurators() {
            const sel = document.getElementById('kuratorSel');
            sel.innerHTML = '<option>--Memuat--</option>';
            try {
                const res = await fetch(WEB_APP_URL + '?action=fetchKurators', { method: 'GET', cache: 'no-cache' });
                const json = await res.json();
                if (!json || json.status !== 'ok' || !Array.isArray(json.data)) {
                    throw new Error(json && json.message ? json.message : 'Respons tidak valid dari server.');
                }
                sel.innerHTML = '<option value="">--Pilih--</option>';
                json.data.forEach(function(name){
                    if(name && String(name).trim()!==''){
                        const opt = document.createElement('option'); opt.value = name; opt.text = name; sel.appendChild(opt);
                    }
                });
            } catch (e) {
                console.error('Gagal memuat daftar kurator:', e);
                sel.innerHTML = '<option value="">--Gagal memuat--</option>';
                document.getElementById('listArea').innerHTML = '<div class="notice error">Gagal memuat daftar kurator. Cek URL & izin deploy.</div>';
            }
        }

        async function loadContentsForKurator(name) {
            const area = document.getElementById('listArea');
            area.innerHTML = 'Memuat konten...';
            if (!name || name === '') { area.innerHTML = '<div class="notice error">Pilih kurator dulu.</div>'; return; }

            try {
                const res = await fetch(WEB_APP_URL + '?action=fetchAvailableContents&kurator=' + encodeURIComponent(name), { method: 'GET', cache: 'no-cache' });
                const json = await res.json();
                if (!json || json.status !== 'ok' || !json.data) throw new Error(json && json.message ? json.message : 'Respons tidak valid');
                renderList(json.data);
            } catch (e) {
                area.innerHTML = `<div class="notice error">Gagal memuat konten: ${escapeHtml(e.message || String(e))}</div>`;
                console.error('fetchAvailableContents error', e);
            }
        }

        function renderList(payload) {
            const area = document.getElementById('listArea');
            const info = document.getElementById('countInfo');
            if(!payload){ area.innerHTML = '<div class="notice error">Payload kosong.</div>'; return; }

            info.textContent = `Telah dikurasi: ${payload.countDone || 0} / ${payload.maxAllowed || 3}`;

            if(payload.countDone >= (payload.maxAllowed || 3)) {
                area.innerHTML = '<div class="notice error">Anda sudah mencapai batas kurasi ('+ (payload.maxAllowed || 3) +').</div>';
                return;
            }
            if(!payload.items || payload.items.length===0){ area.innerHTML = '<div class="notice info">Tidak ada konten tersedia untuk dikurasi.</div>'; return; }

            let html = '<table><thead><tr><th>#</th><th>Pengembang</th><th>Fase</th><th>Mapel</th><th>Judul Konten</th><th>Aksi</th></tr></thead><tbody>';
            payload.items.forEach(function(it, idx){
                html += '<tr>';
                html += `<td>${idx+1}</td>`;
                html += `<td>${escapeHtml(it.pengembang)}</td>`;
                html += `<td>${escapeHtml(it.fase)}</td>`;
                html += `<td>${escapeHtml(it.mapel)}</td>`;
                html += `<td>${escapeHtml(it.judul)}</td>`;
                html += `<td><button class="kurasi-btn" data-row="${it.row}" data-kurator="${escapeHtml(payload.kurator)}">Kurasi</button></td>`;
                html += '</tr>';
            });
            html += '</tbody></table>';
            area.innerHTML = html;

            area.querySelectorAll('button.kurasi-btn').forEach(function(btn){
                btn.addEventListener('click', function(){
                    const row = this.dataset.row;
                    const kurator = this.dataset.kurator;
                    localStorage.setItem('current_kurasi_row', String(row));
                    localStorage.setItem('current_kurator_name', String(kurator));
                    window.location.href = 'kurasi.html';
                });
            });
        }

        document.addEventListener('DOMContentLoaded', function(){
            fetchAndPopulateKurators();
            document.getElementById('kuratorSel').addEventListener('change', function(){ loadContentsForKurator(this.value); });
            document.getElementById('btnLoad').addEventListener('click', function(){ loadContentsForKurator(document.getElementById('kuratorSel').value); });
        });
    </script>
</body>
</html>
